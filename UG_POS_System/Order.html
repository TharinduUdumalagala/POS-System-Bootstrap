<body>
<section class=" mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-8 bg-light border border-info">
                <h1 class="mt-2" >My ORDER</h1>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="jumbotron mt-5 container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="card border border-primary">
                                <div class="card-header">Order Details</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col mt-3">
                                            <input type="text" class="form-control" id="orderDate">
                                        </div>
                                        <div class="col mt-3">
                                            <input type="text" class="form-control" placeholder="Order Id" aria-label="Order Id">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-5">
                                <div class="card border border-primary">
                                    <div class="card-header">Customer Details</div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="d-grid gap-2 d-md-flex justify-content-md-end  ">
                                                <a href="Customer.html" class="btn btn-outline-info col-12 col-xl-auto
                                                mt-2 mt-xl-0 ml-0 ml-xl-2" tabindex="-1" role="button"
                                                   aria-disabled="true">New Customer</a>
                                            </div>
                                            <div class="col">
                                                <div class="form-group form-inline mt-3">
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected>Customer Id</option>
                                                        <option value="1"></option>
                                                        <option value="2"></option>
                                                        <option value="3"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col mt-3">
                                                <input type="text" class="form-control" placeholder="Customer Name"
                                                       aria-label="Customer Name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class=" mt-5">
                                    <div class="card border border-primary" >
                                        <div class="card-header">Item Select</div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col">
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected>Code</option>
                                                        <option value="1"></option>
                                                        <option value="2"></option>
                                                        <option value="3"></option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="Item Name"
                                                           aria-label="Item Name">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mt-3">
                                                    <input type="text" class="form-control" placeholder="Number Of Pieces"
                                                           aria-label="Number Of Pieces">
                                                </div>
                                                <div class="col mt-3">
                                                    <input type="text" class="form-control" placeholder="Unit Price"
                                                           aria-label="Unit Price">
                                                </div>
                                                <div class="mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
                                                    <button class="btn btn-outline-info col-12 col-xl-auto mt-2 mt-xl-0
                                                    ml-0 ml-xl-2">Place Order</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-12">
                            <table class="table mt-5 table-primary table-bordered border-dark">
                                <thead>
                                <tr>
                                    <th scope="col">Item Id</th>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Number Of Pieces</th>
                                    <th scope="col">Unit Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">#</th>
                                    <td>#</td>
                                    <td>#</td>
                                    <td>0.00</td>
                                </tr>
                                <tr>
                                    <th scope="row">#</th>
                                    <td>#</td>
                                    <td>#</td>
                                    <td>0.00</td>
                                </tr>
                                <tr>
                                    <td colspan="3">Grand Total</td>
                                    <td>0.00</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="assest/js/bootstrap.js"></script>
</body>
</html>
