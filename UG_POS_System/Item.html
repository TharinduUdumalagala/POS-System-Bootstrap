<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item</title>
    <link rel="stylesheet" href="assest/css/bootstrap.css">
</head>
<body>
<section class=" mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-8 bg-secondary">
                <h1 class="mt-2" >ITEM</h1>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>
<section class="mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">

                <select class="form-select" aria-label="Default select example">
                    <option selected>Brand Name</option>
                    <option value="1">UnBrand</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="row mt-1">
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Code" aria-label="Code">
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Item Name" aria-label="Item Name">
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Description" aria-label="Description">
                    </div>
                    <div class="col mt-3">
                        <input type="text" class="form-control" placeholder="Number Of Pieces" aria-label="Number Of Pieces">
                    </div>
                    <div class="col mt-3">
                        <input type="text" class="form-control" placeholder="Unit Price" aria-label="Unit Price">
                    </div>
                    <div class="col mt-3">
                        <input type="text" class="form-control" placeholder="Grand Total" aria-label="Grand Total">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button class="btn btn-outline-primary me-md-2" type="button">SAVE</button>
                        <button class="btn btn-outline-primary" type="button">UPDATE</button>
                        <button class="btn btn-outline-primary" type="button">DELETE</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>
<section class="mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <form class="d-flex mt-5 ">
                    <input class="form-control me-3 mt-5" type="Brand Name/Code" placeholder="Brand Name/Code" aria-label="Brand Name/Code">
                    <button class="btn btn-outline-success mt-5" type="submit">Search</button>
                </form>
                <table class="table mt-4 table-primary table-bordered border-dark ">
                    <thead>
                    <tr>
                        <th scope="col">Brand Name</th>
                        <th scope="col">Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Number Of Pieces</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Grand Total</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">#</th>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>
<script src="assest/js/bootstrap.js"></script>
</body>
</html>
