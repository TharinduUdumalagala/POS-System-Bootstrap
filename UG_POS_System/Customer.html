<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer</title>
    <link rel="stylesheet" href="assest/css/bootstrap.css">
</head>
<body>
<section class="mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-8 bg-secondary">
                <h1 class="mt-2" >CUSTOMER</h1>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>
<section class="mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="mt-3">
                    <input type="text" class="form-control" placeholder="Customer ID" aria-label="Customer ID">
                </div>
                <div class="mt-3">
                    <input type="text" class="form-control" placeholder="Customer Name" aria-label="Customer Name">
                </div>
                <div class="mt-3">
                    <input type="Addess" class="form-control"  placeholder="Address" aria-label="Address">
                </div>
                <div class="mt-3">
                    <input type="text" class="form-control" placeholder="Phone No" aria-label="Phone No">
                </div>
                <div class="col mt-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button class="btn btn-outline-primary me-md-2" type="button">SAVE</button>
                    <button class="btn btn-outline-primary" type="button">UPDATE</button>
                    <button class="btn btn-outline-primary" type="button">DELETE</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>
<section class="mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <form class="d-flex mt-5 ">
                    <input class="form-control me-3 mt-5" type="Customer ID/Customer Name" placeholder="Customer ID/Customer Name" aria-label="Customer ID/Customer Name">
                    <button class="btn btn-outline-success mt-5" type="submit">Search</button>
                </form>
                <table class="table mt-4 table-primary table-bordered border-dark ">
                    <thead>
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone NO</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">#</th>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                    </tr>
                    <tr>
                        <th scope="row">#</th>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                    </tr>
                    <tr>
                        <th scope="row">#</th>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                    </tr>
                    <tr>
                        <th scope="row">#</th>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>

        </div>
    </div>
</div>

<script src="assest/js/bootstrap.js"></script>
</body>
</html>
